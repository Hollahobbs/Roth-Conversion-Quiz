<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Roth Conversion Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            text-align: center;
        }
        h1 {
            color: #004080;
        }
        .result-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background-color: #004080;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <img src="fgg_logo.png" alt="Financial Growth Group Logo">
        <h1>Your Roth Conversion Readiness Score</h1>
        <p id="scoreDisplay"></p>
        <p id="message"></p>
        <a class="button" href="https://calendly.com/august-financialgrowthgroup/30min" target="_blank">
            ðŸ“… Book a Free Consultation
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const score = parseInt(urlParams.get('score'));

        document.getElementById('scoreDisplay').innerText =
            `Your Roth Conversion Readiness Score: ${score}%`;

        let message = "";
        if (score < 40) {
            message = "Based on your answers, a Roth conversion may not be ideal right now. However, understanding future tax planning could still be valuable.";
        } else if (score < 70) {
            message = "You may benefit from a Roth conversion, but timing, tax brackets, and strategy matter. A personalized review could help clarify your options.";
        } else {
            message = "You appear to be a strong candidate for a Roth conversion based on your answers. A personalized analysis could help confirm the most tax-efficient approach.";
        }

        document.getElementById('message').innerText = message;
    </script>
</body>
</html>
