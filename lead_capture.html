<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Roth Conversion Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkbox {
      margin-top: 20px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #004080;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #004080;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9998;
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="fgg_logo.png" style="max-width:200px; display:block; margin:0 auto 20px;">
    <h1>Before You Start</h1>

    <form onsubmit="saveLead(event)">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>State</label>
      <input type="text" id="state" required>

      <label>Phone Number</label>
      <input type="tel" id="phone" required>

      <label>Email Address</label>
      <input type="email" id="email" required>

      <div class="checkbox">
        <input type="checkbox" id="consent" required>
        <label for="consent" style="font-weight:normal;">
          I consent to be contacted regarding my quiz results.
        </label>
      </div>

      <button type="submit" id="submitBtn">Start the Quiz</button>
    </form>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

<script>
function saveLead(e) {
  e.preventDefault();

  const submitBtn = document.getElementById("submitBtn");
  const loader = document.getElementById("loader");
  const overlay = document.getElementById("overlay");

  submitBtn.disabled = true;
  loader.style.display = "block";
  overlay.style.display = "block";

  const leadId = crypto.randomUUID();
  const leadData = {
    name: document.getElementById("name").value,
    state: document.getElementById("state").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value
  };

  localStorage.setItem("leadId", leadId);
  localStorage.setItem("leadData", JSON.stringify(leadData));

  fetch("https://script.google.com/macros/s/AKfycbxHsKDMSwS-OQeowCpV-fo8NK2ZqJXgQfZwf46kjQ85ASNSjV73VbgTSDX-rcFGE4lg/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "lead",
      leadId: leadId,
      name: document.getElementById("name").value,
      state: document.getElementById("state").value,
      phone: document.getElementById("phone").value,
      email: document.getElementById("email").value,
      consent: "yes"
    })
  }).finally(() => {
    setTimeout(() => {
      window.location.href = "index.html";
    }, 500);
  }).catch((err) => {
    console.error("Error saving lead:", err);
    loader.style.display = "none";
    overlay.style.display = "none";
    submitBtn.disabled = false;
  });
}
</script>

</body>
</html>
