<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Roth Conversion Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkbox {
      margin-top: 20px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #004080;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="fgg_logo.png" style="max-width:200px; display:block; margin:0 auto 20px;">
    <h1>Before You Start</h1>

    <form id="leadForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>State</label>
      <input type="text" id="state" required>

      <label>Phone Number</label>
      <input type="tel" id="phone" required>

      <label>Email Address</label>
      <input type="email" id="email" required>

      <div class="checkbox">
        <input type="checkbox" id="consent" required>
        <label for="consent" style="font-weight:normal;">
          I consent to be contacted regarding my quiz results.
        </label>
      </div>

      <button type="button" id="startQuiz">Start the Quiz</button>
    </form>
  </div>

<script src="https://cdn.emailjs.com/sdk/4.4.1/email.min.js"></script>
<script>
emailjs.init("vMiHr5c9aL7jTaGJn"); // initialize EmailJS

document.getElementById("startQuiz").addEventListener("click", function() {
  // Generate or reuse leadId
  let leadId = localStorage.getItem("leadId");
  if (!leadId) {
    leadId = crypto.randomUUID();
    localStorage.setItem("leadId", leadId);
  }

  const leadData = {
    leadId: leadId,
    name: document.getElementById("name").value,
    state: document.getElementById("state").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    consent: document.getElementById("consent").checked ? "yes" : "no"
  };

  // Validate required fields manually (since we changed button type)
  if (!leadData.name || !leadData.state || !leadData.phone || !leadData.email || leadData.consent === "no") {
    alert("Please complete all fields and consent.");
    return;
  }

  // Store locally for quiz page
  localStorage.setItem("leadData", JSON.stringify(leadData));

  // Send EmailJS email
  emailjs.send(
    "service_6ksg4yp",
    "template_atp2yjk",
    leadData
  ).finally(() => {
    // Redirect to quiz page
    window.location.href = "index.html";
  });
});
</script>

</body>
</html>
